<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div class="display">
            <div id="top-display">top display</div>
            <div id="bottom-display">bottom display</div>
        </div>
        <div id="buttons">
            <div id="left-row>">
                <div class="operator" operator="+">+</div>
                <div class="operator" operator="-">-</div>
                <div class="operator" operator="*">x</div>
                <div class="number" number="7">7</div>
                <div class="number" number="8">8</div>
                <div class="number" number="9">9</div>
                <div class="number" number="4">4</div>
                <div class="number" number="5">5</div>
                <div class="number" number="6">6</div>
                <div class="number" number="1">1</div>
                <div class="number" number="2">2</div>
                <div class="number" number="3">3</div>
                <div class="number" number="00">00</div>
                <div class="number" number="0">0</div>
                <div id="period">.</div>
            </div>
            <div id="right-row">
                <div class="operator" operator="/">รท</div>
                <div id="C">C</div>
                <div id="D">D</div>
                <div id="equals">=</div>
            </div>
        </div>
    </div>
</body>
</html>
